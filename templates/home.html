<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
 
</head>
<style>
 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.container {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 36px;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  margin-bottom: 30px;
}

ul {
  list-style-type: none;
  padding: 0;
}

ul li {
  margin: 15px 0;
}

ul li a {
  text-decoration: none;
  color: #fff;
  background-color: #4f4fff;
  padding: 12px 24px;
  border-radius: 25px;
  transition: 0.3s ease;
  font-weight: bold;
}

ul li a:hover {
  background-color: #3a3aad;
  box-shadow: 0 0 10px rgba(207, 77, 77, 0.4);
}
.items {
    padding:2px
}
.first{
    padding:20px
}

</style>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard ðŸš€</h1>

      <li class="second"><a href="/logout">Logout</a></li>
    </ul>
  </div>
</body>
</html>
